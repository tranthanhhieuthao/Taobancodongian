<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<p id="caro"></p>
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let caro=[];
    let data="";
    let b=document.getElementById("caro");
    for (let i=0;i<7;i++){
        caro[i]=[0,0,0,0,0,0,0];
        data +="<br/>";
        for (let j=0;j<7;j++){
            data += caro[i][j]+"&nbsp;&nbsp;"
        }
    }
    b.innerHTML=data;
    function changeValue() {
        let positionX=prompt("X");
        let positionY=prompt("Y");
        caro[positionX][positionY]="x";
        data="";
        for (let i=0;i<7;i++){
            data +="<br/>";
            for (let j=0;j<7;j++){
                data +=caro[i][j]+"&nbsp;&nbsp;&nbsp;&nbsp"
            }
        }
        b.innerHTML=data;
    }
</script>
</body>
</html>
